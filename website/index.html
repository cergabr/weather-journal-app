<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="author" content="Gabriele Cerqueglini">
		<meta name="keywords" content="app journal">
		<meta name="description" content="weather journal app project">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=0.5">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="./css/style.css" rel="stylesheet">
        <link href="./favicon.ico" rel="icon">
        <title>Weather Journal App Project</title>
    </head>
    <body>
        <main>
            <video poster="./img/clouds.png" playsinline autoplay muted loop id="bgvid">
                <source src="./video/clouds.mp4" type="video/mp4">
                Sorry, your browser doesn't support embedded videos.
            </video>
            <div class="main-container">           
                <div class="user-entry">
                    <label for="city"> City Name</label>
                    <input id="city" name="city" placeholder="enter city name...">
                    <label for="country" title="optional field"> Country Code 2-digits (optional)</label>
                    <input id="country" name="country" maxlength="2" size="1" title="optional field">
                    <label for="zip"> City zip code</label>
                    <input id="zip" type="text" name="zipcode" placeholder="or enter zip code">
                    <label for="feelings"> How are you feeling today?</label>
                    <textarea id="feelings" name="feelings" rows="5" cols="30" placeholder="I'm feeling..."></textarea>
                    <div id="error"></div>
                    <button id="generate" type="button">Submit</button>
                </div>
            </div>
            <div id="entryHolder">
                <div id="city-name"></div>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="weather"></div>
                <div id="icon">
                    <img src="" alt="weather icon">
                </div>
                <div id="userResponse"></div>
                <button id="bot-anchor" type="button">Scroll to top</button>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
